<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fred's Frozen Pops-Contact Us</title>
</head>
<body>
    <header>
        <h2>Fred's Frozen Pops</h2>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Contact Us</a></li>
              </ul>
        </nav>    
    </header>

    <main>
        <form method="post" action="">
            <div>
                <label for="name">Name:</label>
                <input id="name" name="name" type="text" required/>
            </div>
            <br/>
            <div>
                <label for="pop">How did you hear of us?</label>
                    <select id="refference" name="refference">
                    <option value="news">Newspaper</option>
                    <option value="web">Internet</option>
                    <option value="friend">Friend</option>
                </select>
            </div>
            <br/>
            <div>
                <label for="favorite-pop">What is your favorite frozen pop?</label>
                <input id="favorite-pop" name="favorite-pop" type="color" />
            </div>
            <br/>
            <div>
                <label for="comments">Please let us know any comments you have:</label>
                <input id="comments" name="comments" type="text" />
            </div>
            <br/>
            <div>
                <input type="submit" />
            </div>
        </form>
       
    </main>

    <footer>

    </footer>
</body>
</html>
